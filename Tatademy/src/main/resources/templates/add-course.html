{{>header}}

	<!-- New Course -->
	<section class="page-content course-sec">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-12">
					<div class="add-course-header">
						<h2>Añadir nuevo curso</h2>

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="card">

						<!-- Course Wizard -->
						<div class="widget-set">
							<div class="widget-setcount">
								<ul id="progressbar">
									<li class="progress-active">
										<p><span></span> Informacion basica</p>
									</li>
									<li>
										<p><span></span> Contenido del curso</p>
									</li>
									<li>
										<p><span></span> Completado</p>
									</li>
								</ul>
							</div>
							<div class="widget-content multistep-form">
								<form action="/new/course" method="post" enctype="multipart/form-data">
								<input type="hidden" name="_csrf" value="{{token}}"/>
								<fieldset id="first">
									<div class="add-course-info">
										<div class="add-course-inner-header">
											<h4>Informacion basica</h4>
										</div>

										<div class="add-course-form">
												<div class="input-block">
													<label class="add-course-label">Titulo del curso</label>
													<input name="title" type="text" class="form-control" placeholder="Titulo del curso">
												</div>
												<div class="input-block">
													<label class="add-course-label">Categoría</label>
													<select name="subject" class="form-control select">
														<option>Software</option>
														<option>Historia</option>
														<option>Química</option>
														<option>Física</option>
														<option>Literatura</option>
														<option>Ciudadanía</option>
														<option>Matemáticas</option>
														<option>Biología</option>
													</select>
												</div>
												<div class="input-block mb-0">
													<label class="add-course-label">Descripcion</label>
													<textarea name="description" style="resize: none;width: 100%" class="ck ck-reset ck-editor ck-rounded-corners" rows="10" cols="137" ></textarea>
												</div>

										</div>
										<div class="widget-btn">
											<a class="btn btn-info-light next_btn">Siguiente</a>
										</div>
									</div>
								</fieldset>
								<fieldset class="field-card">
									<div class="add-course-info">
										<div class="add-course-inner-header">
											<h4>Foto de curso</h4>
										</div>
										<div class="add-course-form">

											<div class="input-block">
												<label class="add-course-label">Seleccione una foto de portada para el curso</label>
												<div class="relative-form">
													<span id="filesImages-choosen">No se seleccionó archivo</span>
													<label class="relative-file-upload">
														Subir archivo <input id="image" name="fileImage" type="file" enctype accept="image/jpeg, image/png">
													</label>
												</div>
											</div>

										</div>
										<div class="add-course-inner-header">
											<h4>Contenido del curso</h4>
										</div>
										<div class="add-course-form">
											<div class="curriculum-grid">

												<div class="curriculum-info">
													<div class="input-block">
														<label class="add-course-label">Seleccione los contenidos del curso</label>
														<div class="relative-form">
															<span id="courseContent">No se seleccionó archivo</span>
															<label class="relative-file-upload">
																Subir archivo <input name="courseContentInputFiles"id="courseContentInput" type="file"  multiple>
															</label>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="widget-btn">
											<a class="btn btn-black prev_btn">Atrás</a>
											<input style="background-color:green" class="btn btn-info-light next_btn" id="courseSubmit" type="submit" value="Guardar">
										</div>
									</div>

								</fieldset>
								<fieldset class="field-card">
									<div class="add-course-info">
										<div class="add-course-inner-header">
											<h4>Completado</h4>
										</div>
										<div class="add-course-form">

											<div class="input-block">
												<label class="add-course-label">El curso se ha creado correctamente</label>
							
											</div>

										</div>
									
										
									</div>

								</fieldset>
								</form>

							</div>
						</div>
						<!-- /Course Wizard -->

					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- /New Course -->

{{>footer}}
