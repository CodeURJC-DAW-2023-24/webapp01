<!DOCTYPE html> 
<html lang="en">
	<head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		<title>Tatademy</title>
		
		<!-- Favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.svg">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
		
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
		
		<!-- Feather CSS -->
		<link rel="stylesheet" href="/assets/css/feather.css">
		
		<!-- Select2 CSS -->
		<link rel="stylesheet" href="/assets/plugins/select2/css/select2.min.css">

		<!-- Main CSS -->
		<link rel="stylesheet" href="/assets/css/style.css">
	
	</head>
	<body>

		<!-- Main Wrapper -->
		<div class="main-wrapper">
		
			{{>header}}
			
			<!--Dashbord Student -->
			<div class="page-content" >
				<div class="container" >
					<div class="row" >
						
					
						
						<!-- Profile Details -->
						<div class="col-md-12">	
							<div class="settings-widget profile-details">
								<div class="settings-menu p-0" >
									<div class="profile-heading" style="text-align: center;">
										<h3>Lista de usuarios</h3>
										<p>Aquí puedes ver a todos los usuarios registrados.</p>
										<div class="mt-3 pt-3 border-top">
											<div class="row">
												<div class="col-lg-4 align-self-center">
													<div class="d-flex align-items-center">											
														<div class="show-result">
															<h4>Mostrando {{numUsers}} de {{numUsersMax}} usuarios</h4>
														</div>
													</div>
												</div>
												<div class="col-lg-8">	
													<div class="show-filter add-course-info ">
														<form action="search-user">
															<div class="row align-items-center">	
																<div class="col-md-12 col-item">
																	<div class=" search-group">
																		<i class="feather-search"></i>
																		<input type="text" class="form-control" placeholder="Buscar usuarios por correo electónico" name="email" value="{{searched}}">
																	</div>
																</div>		
															</div>
														</form>
													</div>	
												</div>
												
											</div>
										</div>
									</div>
									{{#users}}
									<div class="course-group mb-0 d-flex">
										<div class="course-group-img d-flex align-items-center">
											<a href="instructor-profile.html">
												{{#image}}
												<img src="{{image}}" alt="" class="img-fluid">
												{{/image}}
												{{^image}}
												<img src="/assets/img/user/default-user-icon.jpg" alt="" class="img-fluid">
												{{/image}}
											</a>
											<div class="course-name">
												<h4><a href="instructor-profile.html">{{name}} {{surname}}</a></h4>
												<p>{{email}}</p>
												
											</div>
										</div>
										<div class="profile-share d-flex align-items-center justify-content-center">
											<form action="/update" method="post">
												<input type="hidden" value="{{id}}" name="userId">
											<input class="btn btn-success" type="submit" value="Actualizar">
											</form>
											<button onclick="confirmDelete('{{id}}')" class="btn btn-danger">Eliminar</button>
										</div>
									</div>
									{{/users}}
									{{#hasNext}}
									<div class="load-more-button" style="text-align: center;">
										<a href="/users?page={{currentPage}}" class="btn btn-primary">Cargar más usuarios</a>
									</div>
									{{/hasNext}}
									
									
								</div>
							</div>
						</div>	
						<!-- Profile Details -->
						
					</div>
				</div>
			</div>	
			<!-- /Dashbord Student -->
			
			{{>footer}}
		   
		</div>
	   <!-- /Main Wrapper -->
	  
		<!-- jQuery -->
		<script data-cfasync="false" src="cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="/assets/js/jquery-3.7.1.min.js"></script>
		
		<!-- Bootstrap Core JS -->
		<script src="/assets/js/bootstrap.bundle.min.js"></script>
		
		<!-- Select2 JS -->
	  	<script src="/assets/plugins/select2/js/select2.min.js"></script>
		
		<!-- Feature JS -->
		<script src="/assets/plugins/feather/feather.min.js"></script>

		<!-- Sticky Sidebar JS -->
        <script src="/assets/plugins/theia-sticky-sidebar/ResizeSensor.js"></script>
        <script src="/assets/plugins/theia-sticky-sidebar/theia-sticky-sidebar.js"></script>

		
		<!-- Custom JS -->
		<script src="/assets/js/script.js"></script>
		<script src="/js/src/deleteUser.js"></script>

		
	</body>
</html>
